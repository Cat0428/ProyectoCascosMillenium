<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra</title>
    <link rel="stylesheet" href="/assets/Css/EstilosPagos.css">
    <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID&currency=USD" defer></script> <!-- Reemplaza TU_CLIENT_ID -->
</head>
<body>
    <div id="resumen-compra">
        <h3>Resumen de tu compra</h3>
        <ul id="lista-resumen"></ul>
        <p><strong>Total:</strong> $<span id="total">0</span></p>

        <!-- Formulario de pago -->
        <form id="formulario-pago">
            <h4>Detalles del Pago</h4>

            <!-- Nombre -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <!-- Correo -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>

            <!-- Botón de PayPal -->
            <div id="paypal-button-container"></div>

            <!-- Botón alternativo (simulación de tarjeta de crédito) -->
            <button type="button" id="procesar-tarjeta">Pagar con tarjeta</button>
        </form>
    </div>

    <script src="/assets/Js/pagos.js" defer></script>
</body>
</html>
